<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title-bubble">
      <h1>Event Planner</h1>
    </div>
  </header>

  

  <main>
    <section id="create-event">
      <h2>Create Your Event</h2>
      <form id="event-form">

        <div class="form-group">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" placeholder="e.g. Birthday Party">
        </div>
    
        <div class="form-group">
          <label for="event-date">Date</label>
          <input type="date" id="event-date">
        </div>
    
        <div class="form-group">
          <label for="event-time">Time</label>
          <input type="time" id="event-time">
        </div>
    
        <div class="form-group">
          <label for="event-location">Location</label>
          <input type="text" id="event-location" placeholder="e.g. Central Park">
        </div>
    
        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea id="event-description" rows="4" placeholder="Write a short event description..."></textarea>
        </div>
    
        
        <div class="form-actions">
          <button type="submit">Create Event</button>
          <button type="button" onclick="sendEmail()">Send Details via Email</button>
          <button type="button" onclick="addToCalendar()">Add to Calendar</button>
        </div>
      </form>
    </section>
    
    <section id="slideshow">
        <h2>Event Highlights</h2>
        <div class="slider">
          <img src="images/slide1.jpg" class="slide active" />
          <img src="images/slide2.jpg" class="slide" />
          <img src="images/slide3.jpg" class="slide" />
          <div class="controls">
            <span id="prev">&#10094;</span>
            <span id="next">&#10095;</span>
          </div>
        </div>
      </section>
      
    <section id="event-list">
      <h2>Upcoming Events</h2>
      <ul id="events"></ul>
    </section>
    <div class="side-decoration left"></div>
<div class="side-decoration right"></div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
